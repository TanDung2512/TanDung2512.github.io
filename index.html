<head>

<style>
*,
*:before,
*:after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html,
body {
    font-size: 62.5%;
}

body {
    background: #fff;
    overflow: auto;
    font-family: 'Open Sans', sans-serif;
    padding: 1px;
}

.container {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 6rem 0;
  width: 100%;
  height: 100%;
  
}
.demo {
    width: 34.6rem;
    min-height: 65rem;
    background: #fff;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    border-radius: 1rem;
    overflow: hidden;
    display: none;
}

.demo__header {
    height: 6rem;
    background: #fff;
    display: flex; 
    justify-content: space-between;
    padding: 0.5rem 0.8rem 0.7rem;
}

.demo__content {
    {# overflow: hidden; #}
    position: relative;
    height: 48rem;
    user-select: none;
    background-color: #fff;
}

.demo__card-cont {
    position: relative;
    width: 95%;
    height: 95%;
    margin: 0 auto;
}

.demo__card {
    z-index: 2;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    transform-origin: 50% 100%;
    box-shadow: 5px 7px 13px -7px rgba(128,170,255,0.2);
    border-radius: 1rem;
}

.card__footer {
  background-color: #fff;
  height: 5rem;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 3rem 0 5rem;
  margin-top: 1rem;
}

.card__btn {
  width: 4rem;
  height: 4rem;
  border-radius: 50%;
  box-shadow: 0px 0px 10px 1px rgba(128,170,255,0.3);
}

.card__btn:nth-child(even) {
  width: 5rem;
  height: 5rem;
}

.demo__card.reset {
    transition: transform 0.3s;
    transform: translateX(0) !important;
}

.demo__card.reset .demo__card__choice {
    transition: opacity 0.3s;
    opacity: 0 !important;
}

.demo__card.inactive {
    transition: transform 0.3s;
}

.demo__card.to-left {
    transform: translateX(-30rem) rotate(-30deg) !important;
}

.demo__card.to-right {
    transform: translate(30rem) rotate(30deg) !important;
}

.demo__card.below {
    z-index: 1;
}

.demo__card__top {
    height: 20.5rem;
    padding-top: 4rem;
}


.card__container {
    overflow: hidden;
    width: 100%;
    height: 100%;
    background-image: url("https://scontent.fvca1-1.fna.fbcdn.net/v/t1.0-9/86183746_675208916558045_8759604835487055872_n.jpg?_nc_cat=103&_nc_ohc=N7ikart_eZ4AX8sEFsI&_nc_ht=scontent.fvca1-1.fna&oh=eb8d0888de47452a4db5bcaa2121b087&oe=5EFC4905");
    background-size: cover;
    background-position: center;
    border-radius: 1rem;
}

.demo__card__name {
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    color: #fff;
}

.demo__card__btm {
    height: 11.5rem;
    background: #FFFFFF;
}

.demo__card__we {
    text-align: center;
    font-size: 2.2rem;
    line-height: 11.5rem;
}

.demo__card__choice {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    border-radius: 1rem;
}

.demo__card__choice:before {
    content: "";
    position: absolute;
    left: 50%;
    top: 50%;
    width: 2rem;
    height: 2rem;
    margin-left: -1rem;
    color: #fff;
    border-radius: 50%;
    box-shadow: -2rem -3rem #fff, 2rem -3rem #fff;
}

.demo__card__choice:after {
    content: "";
    position: absolute;
    left: 50%;
    top: 50%;
    width: 4rem;
    height: 1.5rem;
    margin-left: -2rem;
    border: 0.6rem solid #fff;
    border-bottom: none;
    border-top-left-radius: 1.5rem;
    border-top-right-radius: 1.5rem;
}

.demo__card__choice.m--reject {
    background: #FF945A;
}

.demo__card__choice.m--like {
    background: #B1DA96;
}

.demo__card__choice.m--like:after {
    transform: scaleY(-1);
}

.demo__card__drag {
    z-index: 5;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    cursor: grab;
}

.demo__tip {
    text-align: center;
    font-size: 2.2rem;
}

.mobile__top {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  padding: 0.5rem 0.5rem;

}

.mobile__top .mobile__text {
  font-size: 1.2rem;
      vertical-align: top;
}

.icon-ios {
  font-size: 1.5rem;
}

.icon-tinder {
  font-size: 3rem;
  color: rgb(218,221,229);
}

.video {
  width: 100%;
  height: 40%;
  border-radius: 0.5rem;
}

.video__container {
  display: none;
  opacity: 0;
  width: 100%;
  height: 100%;
  padding: 0 0.5rem;
  align-items: center;
}

.show {
  display: flex!important;
  opacity: 1!important;
}

.modal {
  display: block; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  overflow: auto; /* Enable scroll if needed */
  box-shadow: 0 10px 20px rgba(0,0,0,0.10), 0 6px 6px rgba(0,0,0,0.16);
  font-size: 1.2rem;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  border-radius: 0.5rem;
  width: 100%; /* Could be more or less, depending on screen size */
}

/* The Close Button */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

.slots {
  width: 100%;
  height: 10rem;
  padding: 0 0.5rem;
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-radius: 1rem;
  border: 5px solid #000;
  background-color: rgb(231,64,89);
}

.slots .slot {
  width: 17%;
  border-radius: 0.5rem;
  height: 7rem;
  background-color: rgb(255,255,255);
  font-family: 'Graduate', cursive;
  text-align: center;
  line-height: 7rem;
  font-size: 2.7rem;
  font-weight: bold;
  overflow: hidden;
  color: rgba(0,0,0,0.87);
}

.match__container{
  height: 100%;
  width: 95%;
  opacity: 0;
  margin: auto;
  background-color: #1b1b1b;
  border-radius: 1rem;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #fff;
  display: none;
}

.match__container .match__title{
  font-size: 5rem;
  font-family: "Satisfy";
  font-weight: normal;
}

.match__container .match__subtitle {
  font-size: 1.5rem;
  margin: 2rem auto 1rem;
}

.match__container .match__img--left, .match__img--right{
  width: 12rem;
  height: 12rem;
  border-radius: 50%;
  border: 1px solid #fff;
  overflow: hidden;
}

.match__container .imgs__wrapper{
  width: 100%;
  display: flex;
  justify-content: space-around;
  margin: 5rem auto;
}

.btn{
    width: 80%;
    background-image: linear-gradient(262deg, rgb(255, 120, 84), rgb(253, 38, 125));
    height: 4rem;
    line-height: 4rem;
    color: #fff;
    text-align: center;
    border-radius: 2rem;
    text-decoration: none;
    font-size: 1.5rem;
    margin: 1rem auto;
}

.slots__container{
  width: 90%;
  margin: auto;
  display: none;
  height: 100%;
  justify-content: center;
  align-items: center;
  flex-direction: column
}
</style>

<script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
  <script src="http://www.youtube.com/player_api"></script>

<script>
    /* 

    */

  var animating = false;
  var cardsCounter = 0;
  var numOfCards = 6;
  var decisionVal = 80;
  var pullDeltaX = 0;
  var deg = 0;
  var rotate = {};
  var $card, $cardReject, $cardLike;
  function pullChange() {
    animating = true;
    deg = pullDeltaX / 10;
    $card.css("transform", "translateX("+ pullDeltaX +"px) rotate("+ deg +"deg)");
    var opacity = pullDeltaX / 100;
    var rejectOpacity = (opacity >= 0) ? 0 : Math.abs(opacity);
    var likeOpacity = (opacity <= 0) ? 0 : opacity;
    $cardReject.css("opacity", rejectOpacity);
    $cardLike.css("opacity", likeOpacity);
  };

  function release() {

    if (pullDeltaX >= decisionVal) {
      $card.addClass("to-right");
      hideCards();
      showMatchCards();
    } else if (pullDeltaX <= -decisionVal) {
      $card.addClass("to-left");
      hideCards();
      showVideo();
    }

    if (Math.abs(pullDeltaX) >= decisionVal) {
      $card.addClass("inactive");

      setTimeout(function() {
        $card.addClass("below").removeClass("inactive to-left to-right");
        cardsCounter++;
        if (cardsCounter === numOfCards) {
          cardsCounter = 0;
          $(".demo__card").removeClass("below");
        }
      }, 300);
    }

    if (Math.abs(pullDeltaX) < decisionVal) {
      $card.addClass("reset");
    }

    setTimeout(function() {
      $card.attr("style", "").removeClass("reset")
        .find(".demo__card__choice").attr("style", "");

      pullDeltaX = 0;
      animating = false;
    }, 300);
  };

  function hideCards() {
    $(".demo__card-cont").addClass("animated zoomOut");
    $(".demo__card-cont").css("animation-duration", "1s");
    setTimeout(function() {
        $(".demo__card-cont").hide();
    }, 1000);

  }

  function showCards() {
    $(".demo__card-cont").removeClass("zoomOut");
    $(".demo__card-cont").addClass("animated zoomIn fast delay-1s");
    $(".demo__card-cont").show();
  }

  function showScreen() {
    $(".demo").show();
    $(".demo").addClass("animated zoomIn");
  }

  function showMatchCards() {
    $(".match__container").addClass("animated zoomIn show fast delay-1s");
  }

  function showVideo() {
    $(".video__container").addClass("animated zoomIn show fast delay-1s");
    player.playVideo();
  }

  function showSlots() {
    $(".slots__container").addClass("animated zoomIn show fast delay-1s");
  }

  function hideVideo() {
    $(".video__container").addClass("animated zoomOut fast delay-1s");
  }

  $(document).on("mousedown touchstart", ".demo__card:not(.inactive)", function(e) {
    if (animating) return;

    $card = $(this);
    $cardReject = $(".demo__card__choice.m--reject", $card);
    $cardLike = $(".demo__card__choice.m--like", $card);
    var startX =  e.pageX || e.originalEvent.touches[0].pageX;

    $(document).on("mousemove touchmove", function(e) {
      var x = e.pageX || e.originalEvent.touches[0].pageX;
      pullDeltaX = (x - startX);
      if (!pullDeltaX) return;
      pullChange();
    });

    $(document).on("mouseup touchend", function() {
      $(document).off("mousemove touchmove mouseup touchend");
      if (!pullDeltaX) return; // prevents from rapid click events
      release();
    });
  });


  var span = document.getElementsByClassName("close")[0];

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    $("#myModal").css("display", "none");
    showScreen();
  }

  function rotateModule(id){
    this._id = id;
    this._heightBox = $("#"+ this._id).css("height");
    this._heightBox = this._heightBox.replace(/px/g, '');
    console.log(this._heightBox);
    this._curNum = 1;
  }

  rotateModule.prototype.genListNumber = function(){
    $("#"+this._id).append("<div class='list__number' style='transition: 0.1s ease-in-out;'></div>");

    var nums = [1,2,3,4,5,6,7,8,9];
    const self = this;
    nums.forEach(function(num){
      $("#" + self._id + " .list__number").append("<div>" + num + "</div>");
    })
  }

  rotateModule.prototype.setNumber = function(nextNum){
    console.log(nextNum);
    this.move2Number(nextNum);
  }

  rotateModule.prototype.move2Number = function(desNum){
    $("#" +this._id + " .list__number").css("transform", "translateY(-" + desNum * this._heightBox + "px)" );
  }

  function triggerRotate() {
    var listSlots = [ "slot_1", "slot_2", "slot_3", "slot_4", "slot_5"]
    var values = [1,1,1,1,1];
    listSlots.forEach(function(slot,i){
      let idInterval
      let _i = i;
      console.log(slot,i);
      setTimeout(function(){
        var newObj = new rotateModule(slot);
        newObj.genListNumber();
        newObj.setNumber(0);
        idInterval = setInterval(function(){
          const randomNum = Math.floor(Math.random() * (8 - 0 + 1));
          values[i] = randomNum;
          newObj.setNumber(randomNum)
        },70)
      }, i*3000);

      setTimeout(function(){
        clearInterval(idInterval);
        console.log(values);
      }, i*3000 + 3000);
    });
  }



var tag = document.createElement('script');

  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  // 3. This function creates an <iframe> (and YouTube player)
  //    after the API code downloads.
  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '390',
      width: '640',
      videoId: 'pd2pwuXU-js',
      events: {
        'onStateChange': onPlayerStateChange
      }
    });
  }

  // 5. The API calls this function when the player's state changes.
  //    The function indicates that when playing a video (state=1),
  //    the player should play for six seconds and then stop.
  var done = false;
  function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.PLAYING && !done) {
      setTimeout(stopVideo, 6000);
      done = true;
    }
  }
  function stopVideo() {
    player.stopVideo();
    player.destroy();
    hideVideo();
    showSlots();
  }

  $("#rotate-toggle").on("click", function(){
    triggerRotate();
  })
</script>
